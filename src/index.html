<!doctype html>
<html lang="en" manifest="app.manifest">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="DIGIT-ICT Conference 2016">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#FFC107">
    <link rel="manifest" href="/manifest.json">
    <title>DIGIT-ICT Conference 2016</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="assets/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="assets/images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/styles/main.css">

    <base href="">

    <script>
      // Picture element HTML5 shiv
      document.createElement("picture");
    </script>
  </head>
  <body>

  <!-- modal for speaker and session will go here -->
  <div class="modal-container" hidden></div>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          <a href="/">
            <picture>
              <source srcset="assets/images/DIGITEC-logo-h.png" media="(min-width: 1024px)">
              <img srcset="assets/images/DIGITEC-logo_no-title.png" alt="DIGITEC 2016" class="header-logo-image" />
            </picture>
          </a>
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/speakers">Speakers</a>
          <a class="mdl-navigation__link" href="/programme">Programme</a>
          <a class="mdl-navigation__link" href="">Register</a>
        </nav>
      </div>
    </header>

    <nav-drawer class="mdl-layout__drawer"></nav-drawer>

    <main class="mdl-layout__content">
      <a name="top"></a>
      <div id="ict-main"></div>
      <footer class="mdl-mini-footer ict-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Organised by</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#"><img src="assets/images/logos/commission.png" class="ict-footer-organizer-logo" /></a></li>
            <li><a href="#"><img src="assets/images/logos/parliament.png" class="ict-footer-organizer-logo" /></a></li>
          </ul>
        </div>
        <div class="mdl-mini-footer__right-section">
          <a class="mdl-typography--font-light" href="#top">
            Back to Top
            <i class="material-icons">expand_less</i>
          </a>
        </div>
      </footer>
    </main>
  </div>
  <script src="/assets/scripts/vendors.js"></script>
  <script src="/app.js"></script>
  </body>
</html>
